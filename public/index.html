<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="form-group" style="width:30% ;">
  <label class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">LOGUEATE PA</font></font></label>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
    <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
    </div>
    <button type="button" id="enviarUsuario"class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingresar</font></font></button>
 
</div>
    <h2>Formulario de productos</h2>

    <form action="/api/productos" method="POST">
      <label for="nombre">Nombre de producto:</label><br>
      <input type="text" id="nombre" name="nombre"><br>
      <label for="marca">Marca:</label><br>
      <input type="text" id="marca" name="marca"><br><br>
      <label for="precio">Precio:</label><br>
      <input type="number" id="precio" name="precio"><br><br>
      
      <button>enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
